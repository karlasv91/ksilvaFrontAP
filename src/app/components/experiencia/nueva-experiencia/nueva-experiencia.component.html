<div>
    <h3 style="font-family:'Impact', Charcoal, Helvetica Inserat" id="nuevaExp">Nueva Experiencia</h3>
    <form #f="ngForm" (ngSubmit)="nuevoExp()">
        <div class="form-group">
            <h4><label for="empresa" style="font-family:'Impact', Charcoal, Helvetica Inserat">Empresa</label></h4>
            <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="empresa">
            
        </div>

        <div class="form-group">
            <h4><label for="fecha" style="font-family:'Impact', Charcoal, Helvetica Inserat">Fecha</label></h4>
            <input type="text" class="form-control" id="fecha" name="fecha" [(ngModel)]="fecha">
            
        </div>

        <div class="form-group">
            <h4><label for="detalle" style="font-family:'Impact', Charcoal, Helvetica Inserat">Detalle</label></h4>
            <input type="text" class="form-control" id="detalle" name="detalle" [(ngModel)]="detalle">
            
        </div>

        <div>
            <button id="crear">Crear</button>
        </div>
    </form>
</div>

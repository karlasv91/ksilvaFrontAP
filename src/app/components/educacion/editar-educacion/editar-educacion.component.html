<div>
    <h3 style="font-family:'Impact', Charcoal, Helvetica Inserat" id="editarEdu">Editar Educacion</h3>
    <form #f="ngForm" (ngSubmit)="editEdu()">
        <div class="form-group">
            <h4><label for="fundacion" style="font-family:'Impact', Charcoal, Helvetica Inserat">Fundacion</label></h4>
            <input type="text" class="form-control" id="fundacion" name="fundacion" [(ngModel)]="educacion.fundacion">
            
        </div>

        <div class="form-group">
            <h4><label for="periodo" style="font-family:'Impact', Charcoal, Helvetica Inserat">Periodo</label></h4>
            <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="educacion.periodo">
            
        </div>

        <div class="form-group">
            <h4><label for="resena" style="font-family:'Impact', Charcoal, Helvetica Inserat">Rese√±a</label></h4>
            <input type="text" class="form-control" id="resena" name="resena" [(ngModel)]="educacion.resena">
            
        </div>

        <div>
            <button id="editarEduBoton">Editar</button>
        </div>
    </form>
</div>

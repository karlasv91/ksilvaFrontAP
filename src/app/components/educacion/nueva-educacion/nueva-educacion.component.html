<div>
    <h3 style="font-family:'Impact', Charcoal, Helvetica Inserat" id="newEdu">Nueva Educación</h3>
    <form #f="ngForm" (ngSubmit)="nuevaEdu()">
        <div class="form-group">
            <h4><label for="fundacion" style="font-family:'Impact', Charcoal, Helvetica Inserat">Fundación</label></h4>
            <input type="text" class="form-control" id="fundacion" name="fundacion" [(ngModel)]="fundacion">
            
        </div>

        <div class="form-group">
        <h4><label for="periodo" style="font-family:'Impact', Charcoal, Helvetica Inserat">Periodo</label></h4>
            <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="periodo">
            
        </div>

        <div class="form-group">
        <h4><label for="resena" style="font-family:'Impact', Charcoal, Helvetica Inserat">Reseña</label></h4>
            <input type="text" class="form-control" id="resena" name="resena" [(ngModel)]="resena">
            
        </div>

        <div>
            <button id="createEdu">Crear</button>
        </div>
    </form>
</div>

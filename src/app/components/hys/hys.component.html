<div class="row">
    <h1 id="hys" style="font-family:'Impact', Charcoal, Helvetica Inserat">Hard And Soft Skills</h1>
    <div class="col-lg-12">
        <div *ngFor="let hys of hardAndSoft">
           <h3 style="font-family:'Impact', Charcoal, Helvetica Inserat">{{hys.herramienta}}</h3>
           <span>{{hys.nivel}} % </span>
           <div class="progress">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated"
              style="width:{{hys.nivel}}%"></div>
          </div>

            <div>
                <button type="button" class="btn btn-outline-primary" (click)="borrarHyS(hys.id)" id="eliminarHys">Borrar</button>
            </div>

            <div>
                <button type="button" class="btn btn-outline-primary" routerLink="/editarHyS/{{hys.id}}" id="editHys">Editar</button>
            </div>


        </div>

        <div>
            <button type="button" class="btn btn-outline-primary" routerLink="/nuevaHyS" id="createHys">Crear Nuevo</button>
        </div>
    </div>
</div>
